name: Release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build plugin
        run: npm run build

      - name: Get version
        id: version
        uses: dawidd6/action-get-tag@v1
        with:
          strip_v: true

      - name: Create zip file
        run: zip -r markdown-copy-helper-${{ steps.version.outputs.tag }}.zip main.js manifest.json styles.css README.md LICENSE

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: markdown-copy-helper-${{ steps.version.outputs.tag }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}